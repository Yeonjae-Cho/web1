<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tab 메뉴를 작성하면서 :eq(index번호)에 대해서 알아봅니다</title>

<style type="text/css">

	body {
      font-family: Arial;
   }

   div#container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
   }
   
   div#tab{
 	  border: 1px solid #ccc;
   	  overflow: hidden;
   	  background-color: #f1f1f1;
   }
   
   div#tab > button {
   	  width: 100px;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px; 
      font-size: 17px;
      float: left; /* 버튼과 버튼사이의 여백없이 계속해서 붙여가면서 하려고 하는 것임 */
   }
   
   div#tab > button : hover{
   		background-color: #ddd;
   }
   
   div.content{
   		display: none;
   		border: 1px solid #ccc;
   		padding: 6px 12px;
   		border-top: none;
   }
   
   .active{
   		background-color: blue;
   		color: white;
   }
   
</style>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script> 
<script type="text/javascript">

	$(function(){
		
		// >>> === 클릭한 탭(버튼)만 보이도록 하는 첫번째 방법 === <<< //
		$("button.tablinks").click(function(event){
			/*
			var $target = $(event.target);
			var index= $("button.tablinks").index($target);
			*/
			// 또는
			var index= $("button.tablinks").index($(this));
			// console.log("확인용 index : "+index);
			
			$("div.content").css('display','none');

			// var html = $("div.content:eq("+index+")").html();
			// console.log("확인용 html : "+html);
			
			$("div.content:eq("+index+")").css('display','block');
			// $("div.content:eq(0)") 은 $("div.content")중에 첫번째 엘리먼트를 선택자로 잡는 것이고,
	        // $("div.content:eq(1)") 은 $("div.content")중에 두번째 엘리먼트를 선택자로 잡는 것이고,
	        // $("div.content:eq(2)") 은 $("div.content")중에 세번째 엘리먼트를 선택자로 잡는 것이다.
	
	        $("button.tablinks").removeClass("active");
	        $("button.tablinks:eq("+index+")").addClass("active");

		});
		
		$("button.tablinks:eq(0)").trigger("click");
		
	});

</script>

</head>
<body>
   <div id="container">
      <p>탭 메뉴를 선택해 보세요</p>
      
      <div id="tab">
         <button class="tablinks">런던</button>
         <button class="tablinks">파리</button>
         <button class="tablinks">앙카라</button>
      </div>
      
      <div id="London" class="content">
         <h3>런던</h3>
         <p>런던 (영어: London)은 잉글랜드와 영국의 수도이다.</p>
      </div>
      
      <div id="Paris" class="content">
         <h3>파리</h3>
         <p>파리(Paris)는 프랑스의 수도이다.</p>
      </div>
      
      <div id="ankara" class="content">
         <h3>앙카라</h3>
         <p>터키의 수도이다.</p>
      </div>
      
   </div>
</body>
</html>
