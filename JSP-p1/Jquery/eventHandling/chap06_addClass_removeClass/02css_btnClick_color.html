   }

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script> 
<script type="text/javascript">

	$(function(){
		var arrBtm = [{color:"red", hangul:"빨강"}
							  ,{color:"orange", hangul:"주황"}
							  ,{color:"yellow", hangul:"노랑"}
							  ,{color:"green", hangul:"초록"}
							  ,{color:"blue", hangul:"파랑"}
							  ,{color:"navy", hangul:"남색"}
							  ,{color:"purple", hangul:"보라"}];
		
		var html = "<span id='notice'>버튼을 눌러보세요</span>";
		
		arrBtn.forEach(function(item){
			html += "<button type='button' class='btns'>"+item.color+"</button>";
			
		});
		
		$("div#btnsDiv").html(html);
		
		/*
		$("div#btnsDiv > button").click(function(){
			alert("버튼을 클릭하셨군요~~~");
		});
		*/
		
		$(document).on("click", "div#btnsDiv > button", function(event){
			// alert("버튼을 클릭하셨군요~~~");
			
			
			var $target = $(event.target);
			var i = $("div#btnsDiv > button").index($(target));
			console.log("인덱스 i => "+i);
			
			var index = $("div#btnsDiv > button").index($(this));
		//	cosole.log("인덱스 index => "+index);
		
			var sColor = arrBtn[i].color;
		
			$("div#colorDiv").css({'width':'200px', 'height':'200px', 'background-color':sColor});
			
			// css 속성값이 1개뿐이라면 아래와 같이 해도 된다.
			$("div#hangulDiv").html(arrBtn[i].hangul).css('color',sColor);
			
		});// end of
		
		$("div#btnsDiv > button").eq(0).trigger("click")
	});

</script>

<body>
   <div id="container">

       <div id="hangulDiv" class="answer"></div>
